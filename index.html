<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/iconPrimary.svg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title>Kednoi</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Kednoi-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/scrollBar.css">
    <link rel="stylesheet" media="(min-width: 1200px)" href="css/index.css">
    <link rel="stylesheet" media="(max-width: 1200px)" href="css/index-small.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/overlays.css">
</head>

<body>
    <div id="content">
        <div id="dashboard" open="false">
            <div id="dashboardHeader">
                <div id="titleContainer">
                    <div id="icon"></div>
                    <div id="dashboardTitle">Tablero</div>
                </div>
                <button id="homeBttn" onclick="ToggleDashboard('false')">
                    <div id="homeIcon"></div>
                </button>
            </div>
            <div id="dashboardContent">
                <div id="cardContainer" class="scrollBar">
                </div>
                <button id="newSPProjectBttn" onclick="GoToNewSPEditor()">
                    <div id="newSPicon"></div>
                </button>
                <button id="newCOProjectBttn" onclick="GoToNewCOEditor()">
                    <div id="newCOicon"></div>
                </button>
                <button id="newGDProjectBttn" onclick="GoToNewGDEditor()">
                    <div id="newGDicon"></div>
                </button>
                <label id="openProjectBttn" for="openProjectInput">Abrir</label>
                <input type="file" style="display: none;" id="openProjectInput" accept=".ked"
                    onchange="OpenKedProject(this)">
            </div>
        </div>
        <div id="decorations">
            <div id="decorStaticPrimary"></div>
            <div id="decorStaticSecondary"></div>
            <div id="decor">
                <div id="pattern"></div>
            </div>
            <div id="decor">
                <div id="pattern"></div>
            </div>
            <div id="decor">
                <div id="pattern"></div>
            </div>
            <div id="decor">
                <div id="pattern"></div>
            </div>
            <div id="grungeTex"></div>
        </div>
        <div id="rightPanel">
            <div id="colorDecor"></div>
            <div id="indexUI">
                <div id="logo"></div>
                <button id="goDashboardBttn" onclick="ToggleDashboard('true')">Ir al tablero</button>
                <button id="goCreditsBttn" onclick="window.location.href = 'pages/credits.html'">Créditos</button>
                <div id="versionIdText">v2.1</div>
            </div>
        </div>
        <div id="paperTex" mode="index"></div>
    </div>

    <!--#region Templates-->
    <div class="dashboardCard" id="fileCardTemplate" fileType="" fileName="" version="" style="visibility: hidden;"
        hidden aria-hidden="true"
        onclick="GoToFileEditor(this.getAttribute('fileName'),this.getAttribute('version'), this.getAttribute('fileType'), '')">
        <div class="cardDecor" type="screenplay"></div>
        <div class="cardImage"></div>
        <div class="cardContent">
            <div class="cardTitle">Guion sin título
                <div class="cardBadges">
                    <div class="statusBadge" status="borrador">borrador</div>
                    <div class="versionBadge">V14</div>
                </div>
            </div>
            <div class="cardLastMod">últ. mod. hace 2 días</div>
        </div>
    </div>
    <!--#endRegion-->

    <!--#region scripts-->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!--Kednoi-->
    <script src="js/classes.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dashboard.js"></script>
    <!--#endregion-->
</body>

</html>
